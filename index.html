<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        <a href="#" class="brush-tool selected">
            <img src="images/brushtool.png">
        </a>
        <h1 class="title">
            Etch-A-Sketch
        </h1>
        <a href="#" class="eraser">
            <img src="images/erasertool.png">
        </a>
    </div>
    <div class="content">
        <div class="preferences">
            <input class="color-picker" type="color" id="head" name="head" value="#ff0000">
            <span class="grid-size"></span>
            <input id="slider" type="range" min="1" max="100" value="16">
            <button class="clear">Clear</button>
        </div>
        <div class="grid">
            
        </div>
    </div>
    <div class="footer">
        <p class="text">made by <a href="https://github.com/e-meyer">e-meyer</a></p>
    </div>

</body>
</html>
